{% extends "base.html" %}

{% block pagetitle %}encounter\battle{% endblock pagetitle %}

{% block content %}
    In combat<br>
    {% for this in fight %}

            {{ enemy }}, HP:{{ enemy.life }}<a href="{% url 'encounter:attack' pk=this.id targetpk=enemy.id %}"> Attack!</a><br>
        {% endfor %}
    {% endfor %}
{% endblock content %}
