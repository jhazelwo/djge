{% extends 'base.html' %}
{% block content %}
    <h4>@{{ character.where }}</h4>
    <p>{{ character.where.notes }}</p>
    <h4>go to:</h4>
    <ul class="quiet">
        {% for this in character.where.link.all %}
            <li><a href="{% url 'world:move' id=this.id %}">{{ this }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
